                                <input type="text" required className="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none" value={form.subject} onChange={e => setForm({...form, subject: e.target.value})} />
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Ann√©e</label>
                                    <select className="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none" value={form.year} onChange={e => setForm({...form, year: e.target.value})}>
                                        {[2024, 2023, 2022, 2021].map(y => <option key={y} value={y}>{y}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Nom du fichier (Titre)</label>
                                    <input type="text" required placeholder="Ex: Partiel Micro 2023" className="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none" value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
                                </div>
                            </div>

                            <div className="border-2 border-dashed border-slate-300 rounded-lg p-6 text-center hover:bg-slate-50 transition-colors">
                                <input type="file" accept=".pdf" required className="hidden" id="file-upload" onChange={e => setForm({...form, file: e.target.files[0]})} />
                                <label htmlFor="file-upload" className="cursor-pointer flex flex-col items-center">
                                    <Icons.Upload />
                                    <span className="mt-2 text-sm text-slate-600 font-medium">{form.file ? form.file.name : "Cliquez pour d√©poser votre PDF"}</span>
                                    <span className="text-xs text-slate-400 mt-1">PDF uniquement, max 5Mo</span>
                                </label>
                            </div>

                            <button type="submit" className="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 rounded-lg shadow-md transition-all">Soumettre pour validation</button>
                        </form>
                    </div>
                </div>
            );
        };

        // 7. Moderation Page (Guardian Only)
        const Moderation = ({ documents, onModerate }) => {
            const pendingDocs = documents.filter(d => d.status === 'pending');

            return (
                <div className="max-w-5xl mx-auto px-4 py-8 fade-in">
                    <h2 className="text-2xl font-bold text-slate-900 mb-6 flex items-center gap-2">
                        <Icons.Shield /> Zone de Mod√©ration
                    </h2>
                    
                    {pendingDocs.length === 0 ? (
                        <div className="bg-green-50 text-green-700 p-8 rounded-xl text-center border border-green-100">
                            <h3 className="font-bold text-lg">Tout est propre !</h3>
                            <p>Aucun document en attente de validation.</p>
                        </div>
                    ) : (
                        <div className="space-y-4">
                            {pendingDocs.map(doc => (
                                <div key={doc.id} className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between gap-4">
                                    <div>
                                        <div className="flex gap-2 mb-2">
                                            <span className="text-xs font-bold uppercase text-slate-500">{doc.faculty}</span>
                                            <span className="text-xs text-slate-400">‚Ä¢</span>
                                            <span className="text-xs font-bold uppercase text-slate-500">{doc.year}</span>
                                        </div>
                                        <h3 className="font-bold text-lg text-slate-900">{doc.title}</h3>
                                        <p className="text-sm text-slate-600">Sujet : {doc.subject} | Type : {doc.type}</p>
                                        <p className="text-xs text-slate-400 mt-1">Soumis par : {doc.uploader}</p>
                                        <button className="mt-3 text-brand-600 text-sm hover:underline flex items-center gap-1">
                                            <Icons.Download /> Pr√©visualiser le PDF
                                        </button>
                                    </div>
                                    <div className="flex gap-3 items-center">
                                        <button onClick={() => onModerate(doc.id, 'reject')} className="px-4 py-2 border border-red-200 text-red-700 rounded-lg hover:bg-red-50 text-sm font-medium transition-colors">Rejeter</button>
                                        <button onClick={() => onModerate(doc.id, 'approve')} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm font-medium shadow-sm transition-colors">Approuver (+5 cr√©dits)</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [view, setView] = useState('home');
            const [user, setUser] = useState(null);
            const [docs, setDocs] = useState(MOCK_DB.documents);
            const [toast, setToast] = useState(null); // { message, type }

            const showToast = (message, type = 'success') => setToast({ message, type });

            // Actions
            const handleLogin = (loggedUser) => {
                setUser(loggedUser);
                setView('dashboard');
                showToast(`Bon retour, ${loggedUser.name} !`);
            };

            const handleRegister = (newUser) => {
                setUser(newUser);
                setView('dashboard');
                showToast("Bienvenue ! 3 cr√©dits offerts.");
            };

            const handleLogout = () => {
                setUser(null);
                setView('home');
                showToast("Vous √™tes d√©connect√©.", 'info');
            };

            const handleDownload = (doc) => {
                if (user.credits < 1) {
                    showToast("Solde insuffisant ! Contribuez pour gagner des cr√©dits.", 'error');
                    return;
                }
                
                // Simulation Transaction
                setUser(prev => ({ ...prev, credits: prev.credits - 1 }));
                
                // Simulation Download
                showToast(`T√©l√©chargement de "${doc.title}" lanc√©...`);
                setTimeout(() => {
                    // Fake download action
                    const link = document.createElement('a');
                    link.href = '#'; 
                    link.download = doc.title + '.pdf';
                    // link.click(); // Commented out to not annoy user in demo
                }, 500);
            };

            const handleUpload = (formData) => {
                const newDoc = {
                    id: Date.now(),
                    ...formData,
                    uploader: user.name,
                    status: 'pending',
                    creditsCost: 1
                };
                setDocs([newDoc, ...docs]); // Add to top
                setView('dashboard');
                showToast("Document soumis ! En attente de validation.", 'success');
            };

            const handleModerate = (docId, decision) => {
                setDocs(docs.map(d => {
                    if (d.id === docId) {
                        return { ...d, status: decision === 'approve' ? 'approved' : 'rejected' };
                    }
                    return d;
                }));

                if (decision === 'approve') {
                    // In a real app, we would find the uploader user and increment their credits
                    // Here we just notify
                    showToast("Document approuv√©. Cr√©dits envoy√©s √† l'auteur.");
                } else {
                    showToast("Document rejet√©.", 'error');
                }
            };

            // Router simple
            const renderView = () => {
                switch(view) {
                    case 'home': return <Home setView={setView} />;
                    case 'login': return <Login users={MOCK_DB.users} onLogin={handleLogin} setView={setView} />;
                    case 'register': return <Register onRegister={handleRegister} setView={setView} />;
                    case 'dashboard': return <Dashboard user={user} documents={docs} onDownload={handleDownload} />;
                    case 'upload': return <Upload onUpload={handleUpload} />;
                    case 'moderation': return <Moderation documents={docs} onModerate={handleModerate} />;
                    default: return <Home setView={setView} />;
                }
            };

            return (
                <div className="min-h-screen flex flex-col font-sans text-slate-900">
                    <Header user={user} onLogout={handleLogout} setView={setView} currentView={view} />
                    
                    <main className="flex-grow">
                        {renderView()}
                    </main>
                    
                    <footer className="bg-white border-t border-slate-200 py-8 text-center text-slate-400 text-sm">
                        <p>&copy; 2025 Campus Doc - Projet √âtudiant FASEG</p>
                        <p className="mt-1 text-xs">Simplicit√© ‚Ä¢ Fiabilit√© ‚Ä¢ R√©ciprocit√©</p>
                    </footer>

                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
